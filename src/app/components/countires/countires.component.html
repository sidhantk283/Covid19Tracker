<div class="jumbotron text-center bg-white">
    <h1 class="display-3">COVID19 Tracker Country Wise</h1>
    <hr class="my-2">

    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
          <label for="c">Select Country</label>
          <select name="" id="c" class="form-control" #input (change)='updateValues(input.value)'> 
            <option value="{{con}}" *ngFor="let con of country" selected>{{con}}</option>
          </select>
        </div>
    </div>
    <app-dashboard [totalActive]='totalActive' [totalConfirm]='totalConfirm' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'></app-dashboard>
    <div class="row">
      <div class="col-sm-6"><google-chart #piechart [data]="pieChart"></google-chart></div>
      <!-- <div class="col-sm-6"><google-chart #colchart [data]="columnChart"></google-chart></div> -->
    </div>
  </div>
